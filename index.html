<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리안성형외과</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrap">
        <img src="img/bg.png" alt="배경">
        <div class="title">
            <img src="img/Group12.png" alt="글씨">
        </div>
        <div class="move">
            <img src="img/move1.png" alt="낙엽">
        </div>

        <div class="box box1">
            <img src="img/Group 1.png" alt="1번">
        </div>
        <div class="box box2">
            <img src="img/Group 2.png" alt="2번">
        </div>
        <div class="box box3">
            <img src="img/Group 3.png" alt="3번">
        </div>
        <div class="box box4">
            <img src="img/Group 4.png" alt="4번">
        </div>

        <div class="text">
            <img src="img/Group 21.png" alt="글씨">
        </div>
        <div class="gf gf1">
            <img src="img/gf1.png" alt="금꽃1">
        </div>
        <div class="gf gf2">
            <img src="img/gf2.png" alt="금꽃2">
        </div>
        <div class="gf gf3">
            <img src="img/gf3.png" alt="금꽃3">
        </div>
        <div class="model1">
            <img src="img/Frame 6.png" alt="모델">
        </div>
        <div class="model2">
            <img src="img/Frame 7.png" alt="모델">
        </div>

        <div class="heart heart1">
            <img src="img/heart1.png" alt="하트1">
        </div>
        <div class="heart heart2">
            <img src="img/heart2.png" alt="하트2">
        </div>
        <div class="heart heart3">
            <img src="img/heart3.png" alt="하트3">
        </div>
        <div class="heart heart4">
            <img src="img/heart4.png" alt="하트4">
        </div>

        <div class="coupon">
            <img src="img/Frame 13.png" alt="쿠폰">
        </div>
    </div>

    <script>
        window.addEventListener("load", ani);
        window.addEventListener("scroll", scr)

        function ani(){
            $(".title").addClass("on");
        }

        function scr(){
            // console.log(scrollY);
            if(scrollY > 800){
                $(".box").addClass("on");
            }else{
                $(".box").removeClass("on");
            }

            if(scrollY > 2000){
                $(".model1").addClass("on");
                $(".model2").addClass("on");
                $(".heart").addClass("on");
            }else{
                $(".model1").removeClass("on");
                $(".model2").removeClass("on");
                $(".heart").removeClass("on");
            }
        }
    </script>
</body>
</html>
